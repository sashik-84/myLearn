<!DOCTYPE html>

<html lang="en">
  <head>
    <!--Fontawesome-->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <title>ROCK-PAPER-SCISSOR</title>
  </head>

  <body>
    <div class="wrapper">
      <div class="container">
        <div class="scores">
          <p>Computer: <span id="computer_score">0</span></p>

          <p>User: <span id="user_score">0</span></p>
        </div>

        <div class="weapons">
          <button onclick="checker('rock')">
            <i class="far fa-hand-rock"></i>
          </button>

          <button onclick="checker('paper')">
            <i class="far fa-hand-paper"></i>
          </button>

          <button onclick="checker('scissor')">
            <i class="far fa-hand-scissors"></i>
          </button>
        </div>

        <div class="details">
          <p id="user_choice"></p>

          <p id="comp_choice"></p>

          <p id="result"></p>
        </div>
      </div>

      <a href="https://youtu.be/Iwvf9iBP04M" target="_blank">Learn To Code</a>
    </div>
  </body>

  <script>
    let [computer_score, user_score] = [0, 0];

    let result_ref = document.getElementById("result");

    let choices_object = {
      rock: {
        rock: "draw",

        scissor: "win",

        paper: "lose",
      },

      scissor: {
        scissor: "draw",

        paper: "win",

        rock: "lose",
      },

      paper: {
        scissor: "lose",

        paper: "draw",

        rock: "win",
      },
    };

    function checker(input) {
      var choices = ["rock", "paper", "scissor"];

      var num = Math.floor(Math.random() * 3);

      document.getElementById(
        "comp_choice"
      ).innerHTML = `Computer choose <span> ${choices[
        num
      ].toUpperCase()} </span>`;

      document.getElementById(
        "user_choice"
      ).innerHTML = `You choose <span>${input.toUpperCase()}</span>`;

      let computer_choice = choices[num];

      switch (choices_object[input][computer_choice]) {
        case "win":
          result_ref.style.cssText =
            "background-color: #cefdce;  color:#689f38";

          result_ref.innerHTML = "YOU WIN";

          user_score++;

          break;

        case "lose":
          result_ref.style.cssText =
            "background-color: #ffdde0;  color:#d32f2f";

          result_ref.innerHTML = "YOU LOSE";

          computer_score++;

          break;

        default:
          result_ref.style.cssText =
            "background-color: #e5e5e5;  color:#808080";

          result_ref.innerHTML = "DRAW";

          break;
      }

      document.getElementById("computer_score").innerHTML = computer_score;

      document.getElementById("user_score").innerHTML = user_score;
    }
  </script>
</html>
